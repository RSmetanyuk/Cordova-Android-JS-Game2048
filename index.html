<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="2048">

  <title>Play 2048</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-eMbzXAE+yF1x9LEY1wQuBzy7oI6r2HnqXl7QXbke0y9XtaUtCq8O/nPH9qKgLbkN" crossorigin="anonymous">
  <link rel="stylesheet" href="2048style.css">

  <link rel="stylesheet" href="2048style.css">
</head>

<body>
  <div class="heading">
    <p class="author">by Roman Smetanyuk</p>
    <h1 class="title"><a href="/">Game "2048"</a></h1>
    <div class="scores-container">
      <div class="score-container">0</div>
      <div class="best-container">2960</div>
    </div>
  </div>
  <div class="game-intro">
    <a class="restart-button">New Game</a>
  </div>

  <div class="game-container">
    <div class="game-message">
      <p></p>
      <div class="lower">
        <a class="keep-playing-button">Keep playing</a>
        <a class="retry-button">Try again</a>
        <div class="score-sharing">
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>

    <div class="tile-container">
      <div class="tile tile-4 tile-position-3-4 tile-new">
        <div class="tile-inner">4</div>
      </div>
      <div class="tile tile-2 tile-position-4-1 tile-new">
        <div class="tile-inner">2</div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="2048.js"></script>

</body>

</html>
